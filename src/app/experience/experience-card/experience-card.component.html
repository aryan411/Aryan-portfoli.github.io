<div class="experience-card face1" wmAnimate="bumpIn" aos speed="normal">
  <div [ngStyle]="{ background: experience.color }" class="experience-banner">
    <div class="experience-blurred_div"></div>
    <div class="experience-div-company">
      <a  [href]="experience.companyURL"  target="_blank" class="experience-text-company">{{ experience.company }}</a>
    </div>

    <a  [href]="experience.companyURL" target="_blank">
    <img
      crossOrigin="anonymous"
      class="experience-roundedimg"
      [src]="experience.companylogo"
    />
  </a>
    <!--    <p>{{colors.myDominantColor}}</p>-->
  </div>
  <div class="experience-text-details">
    <h5 class="experience-text-role">{{ experience.role }}</h5>
    <h5 class="experience-text-date">{{ experience.date }}</h5>
    <p class="subTitle experience-text-desc">{{ experience.desc }}</p>
    <ul>
      <li class="subTitle" *ngFor="let lis of experience.descBullets">
        {{ lis }}
      </li>
    </ul>
  </div>
</div>
